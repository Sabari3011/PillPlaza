<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cancel Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 {% load static  %}
  <link rel="stylesheet" href="{% static 'css/home.css'%}">
</head>
<body>
  <div class="container">
    
    <div class="login form">
      <header>Refund form</header>
      <form action="/update/refund" method="POST">
        {% csrf_token %}
        <input required name="upi" type="text" placeholder="Enter UPI id">
        <textarea class="form-control" name="reason" id="exampleFormControlTextarea1" placeholder="Reason for cancellation" minlength="10" rows="3"></textarea>
        {% comment %} <input required name="reason" class="textwrap"   type="text" placeholder="Reason for cancellation" style="height:100px"> {% endcomment %}
        <p class="text-dark   fs-6">*Payment will Refunded within 2-3 working days</p>
        <input required id="signupbtn"  type="submit" class="btn btn-danger mt-2"  value="Cancel Order">
      </form>
      <div class="signup">
        <span class="signup">Go Back?
         <a href="/orders">Orders</a>
        </span>
      </div>
    </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
